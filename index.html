<!DOCTYPE html>
<html lang="en">

            background: url('img/3.jpeg') no-repeat center center fixed; /* Add your image path here */
            background-size: cover;
            color: #4a4a4a; /* Dark grayish brown */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .sakura-falling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .wrap {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque white background */
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
        }

        .title {
            margin-top: 20px;
        }

        .title p b {
            color: #d35400; /* Vibrant orange */
        }

        .title h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            color: #2c3e50; /* Dark blue */
        }

        .title h2 {
            font-size: 2.2rem;
            margin: 10px 0;
            color: #7f8c8d; /* Grayish blue */
        }

        .title h3 {
            font-size: 1.6rem;
            margin: 10px 0;
            color: #34495e; /* Darker blue */
        }

        .date,
        .place {
            font-weight: bold;
            color: #27ae60; /* Emerald green */
        }

        .actions {
            margin: 40px 0;
        }

        .venue {
            display: inline-block;
            background: #27ae60; /* Emerald green button */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .venue:hover {
            background: #219653; /* Darker shade of green */
        }

        .footer-container { /* New container for the footer area */
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for the footer */
            padding: 20px;
            margin-top: 40px;
            border-radius: 5px; /* Optional: Rounded corners for the footer */
        }

        .footer {
            margin-top: 0; /* Reset top margin as it's within the container */
            font-size: 1.1rem;
            color: #555; /* Slightly lighter dark gray */
        }

        .contact-us a {
            color: #d35400; /* Vibrant orange for icons */
            font-size: 2.5rem;
            margin: 0 15px;
            text-decoration: none;
        }

        .contact-us a:hover {
            opacity: 0.8;
        }

        .happiness {
            font-size: 1.6rem;
            margin-top: 20px;
            color: #e67e22; /* Carrot orange */
        }
    </style>
</head>

<body>
    <div class="sakura-falling"></div>
    <div class="wrap">
        <div class="title">
            <p><b>।। श्री गणेशाय नमः ।।</b></p>
            <h1>गृह प्रवेश निमंत्रण </h1>
            <h2>You're Invited!</h2>
            <h3>
                on <span class="date">25 April 2025</span>, At <span class="place">Himmatsar, Nokha, Rajasthan</span>
            </h3>
            <p>Time: <span class="date">11:00 PM</span></p>
        </div>
    </div>
    <div class="actions">
        <a href="https://maps.app.goo.gl/dR64X3rCTdpVGYVw5" target="_blank" rel="noopener">
            <div class="venue">SEE THE VENUE</div>
        </a>
        <a href="./img/invitation.jpg" download="Invitation.jpg">
            <div class="venue">DOWNLOAD INVITATION CARD</div>
        </a>
    </div>
    <div class="footer-container"> <p class="footer">
            आप सादर आमंत्रित हैं। कृपया परिवार सहित पधार कर हमें अन ुग्रहित करें। <br>
            Contact Us:
        </p>
        <p class="contact-us">
            <a href="whatsapp://send?phone=917339961725" target="_blank" rel="noopener" title="Contact us on WhatsApp"><i class="fa fa-whatsapp"></i></a>
            <span class="contact-label">WhatsApp</span>
            <a href="tel:917339961725" target="_blank"><i class="fa fa-phone"></i></a>
            <span class="contact-label">Mobile</span>
        </p>
        <p class="happiness">Join Us In Our Happiness !</p>
    </div>
</body>

</html>
